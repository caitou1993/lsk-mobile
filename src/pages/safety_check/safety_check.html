<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="save" content="history">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>注册安全验证</title>
</head>
<body>
<div class="safety-check">
    <div class="nav">
        <span>选择身份--></span>
        <span class="active">安全验证--></span>
        <span>免费注册</span>
    </div>
    <div class="input-wrapper">
        <div class="input-content">
            <div class="list border-bottom">
                <input class="tel" id="telIpt" type="tel" maxlength="11" autofocus="true" placeholder="请输入注册手机号码">
                <span class="tip" id="tip">
                    <i class="loading"></i>
                    <span class="text">检验手机号码</span>
                </span>
            </div>
            <div class="list">
                <input class="code" id="codeIpt" type="tel" maxlength="4" placeholder="请输入短信验证码">
                <div class="getVcode">
                    <button class="button button-pink" id="getVcodeBtn" disabled>获取验证码</button>
                </div>
            </div>
        </div>
    </div>
    <div class="button-wrapper">
        <button id="next" class="button button-block button-pink" disabled>下一步</button>
    </div> 
</div>
</body>
</html>
