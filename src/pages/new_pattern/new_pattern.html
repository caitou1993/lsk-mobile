<div class="head-wrapper">

</div>
<div class="filter-wrapper" id="filterLayer">
    <div class="filter-item-wrapper">
        <div class="filter-item border-bottom" id="pattern">
            <div class="key">花型分类</div>
            <div class="value need">
                <span type="categorys" data="100010">面料</span><span type="categorys" data="100011">大边</span><span type="categorys" data="100012">小边</span><span type="categorys" data="100013">睫毛</span>
            </div>
        </div>
        <div class="filter-item border-bottom"  id="stock">
            <div class="key">是否有库存</div>
            <div class="value need">
                <span type="isStock" data="1">有库存</span><span type="isStock" data="0">无库存</span><div class="opacity"></div><div class="opacity"></div>
            </div>
        </div>
        <div class="filter-item"  id="area">
            <div class="key">地区(可多选)</div>
            <div class="value clearfix" id="areaBtns">
