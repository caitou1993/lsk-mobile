<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <title>登录蕾丝控</title>
</head>
<body>
<div class="into-view-wrapper">
    <div class="logo-wrapper"></div>
    <div class="input-wrapper">
        <div class="list border-bottom">
            <input id="telIpt" type="tel" autofocus="true" maxlength="11" placeholder="请输入账号/手机号码">
        </div>
        <div class="list border-bottom">
            <input id="pwdIpt" type="password" placeholder="请输入密码">
        </div>
        <div class="list img-code-wrapper hide border-bottom" id="imgCodeBox">
            <input id="verifyImgIpt" type="tel" maxlength="4" placeholder="请输入图形验证码">
            <span id="verifyImg" class="verify-img"></span>
        </div>
    </div>
    <div class="sign-up"><span class="text"><a href="">免费注册</a></span></div>
    <div class="button-wrapper">
        <button id="next" class="button button-pink" disabled>登录</button>
    </div>
</div>
</body>
</html>
