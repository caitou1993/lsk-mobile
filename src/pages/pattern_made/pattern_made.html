<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>申请花型定制</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<link rel="stylesheet" href="../../common/styles/common/reset.css">-->
    <!--<link rel="stylesheet" href="../../common/styles/common/common.css">-->
    <!--<link rel="stylesheet" href="../../common/fonts/font.css">-->
    <!--<link rel="stylesheet" href="pattern_made.css">-->
    <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.4.4.min.js"></script>
</head>

<body>
<div class="head-wrapper">
    <div class="head">
        <div class="left">
            <a class="icon-fanhui" href="#" onclick="javascript: history.go(-1);"></a>
        </div>
        <div class="center">申请花型定制</div>
        <div class="right" id="submit">提交</div>
    </div>
</div>
<a href="./pattern_made_desc.html">
    <div class="img-wrapper">
        <div class="btn">查看更多</div>
    </div>
</a>
<div class="ipt-wrapper">
    <div class="border-bottom"><span>公司名称</span><input id="firmNameIpt" type="text" placeholder="请输入公司名称"></div>
    <div class="border-bottom"><span>联系人</span><input id="userNameIpt" type="text" placeholder="请输入联系人真实姓名" maxlength="6"></div>
    <div class="border-bottom"><span>联系电话</span><input id="telIpt" type="tel" placeholder="请输入联系电话" maxlength="11"></div>
    <div class="border-bottom"><span>公司地址</span><textarea id="addressIpt" cols="30" rows="10" placeholder="请输入公司所在地址" maxlength="30"></textarea></div>
    <textarea class="desc-ipt" id="descIpt" placeholder="请填写定制花型的详细信息，如花高、宽幅等" maxlength="70"></textarea>
</div>
<div class="upload-image-wrapper">
    <div class="upload-image-tip">
        <span class="text">花型参考图</span>
        <span class="brackets-text">(请上传蕾丝花型或参考样衣图片，最多可上传3张)</span>
    </div>
    <div class="item-wrapper" id="itemWrapper">
        <!--<div class="item">-->
            <!--<img src="../../images/big_avatar.png">-->
            <!--<span class="icon-close"></span>-->
        <!--</div>-->
        <!--<div class="item">-->
            <!--<img src="../../images/big_avatar.png">-->
            <!--<span class="icon-close"></span>-->
        <!--</div>-->
        <div class="upload" id="upload">
            <img src="../../images/jiahua@2x.png">
        </div>
    </div>
    <div class="call" id="tel">
        <div class="icon-dianhua"></div>
        <div class="text">客服</div>
    </div>
</div>
<form id="imgForm">
    <input style="display: none" class="file-input" id="inputPic" type="file" accept="image/*" name="file">
</form>
<div class="mask" id="mask"></div>
<div class="dial-layout" id="dialLayout">
    <div class="tel-num border-bottom">400-801-3357</div>
    <div class="dial-handler">
        <div class="border-right" id="cancelDial">取消</div>
        <div id="confirmDial">呼叫</div>
    </div>
</div>
<script>

</script>
</body>
</html>
