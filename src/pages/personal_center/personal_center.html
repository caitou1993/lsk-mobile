<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<link rel="stylesheet" href="../../common/fonts/font.css">-->
    <!--<link rel="stylesheet" href="../../common/styles/common/reset.css">-->
    <!--<link rel="stylesheet" href="../../common/styles/common/common.css">-->
    <!--<link rel="stylesheet" href="personal_center.css">-->
</head>

<body>
<div class="head-wrapper">
    <div class="head">
    
        <div class="left">
            <a class="icon-fanhui" href="#" onclick="javascript: history.go(-1);"></a>
        </div>
        <div class="center">个人中心</div>
        <div class="right">
            <div class="right-block">
                <i class="icon-shouye"></i><a href="./shouye.html">首页</a>
            </div>
        </div>
    </div>
</div>
<div class="avatar-wrapper">
    <img id="avatar" src="../../images/avatar.png">
    <div class="text">
        <div class="name" id="username"></div>
        <div class="phone" id="phone"></div>
    </div>
    <a class="arrow icon-xiayiye" id="avatarArrow" href="./personal_info.html"></a>
</div>
<div class="my-buying-wrapper">
    <div class="my-buying border-bottom">我的求购</div>
    <div class="status">
        <div class="going border-right" id="going">
            <div class="icon-gongneng"></div>
            <div>求购中</div>
        </div>
        <div class="complete border-right" id="complete">
            <div class="icon-gongneng"></div>
            <div>已完成</div>
        </div>
        <div class="close" id="close">
            <div class="icon-gongneng"></div>
            <div>已关闭</div>
        </div>
    </div>
</div>
<div class="my-collection" id="myCollect">
    <span class="icon-star"></span>
    <span class="text">我的收藏</span>
    <span class="arrow icon-xiayiye"></span>
</div>
<div class="address-manage" id="manageAddress">
    <span class="icon-dizhibu"></span>
    <span class="text">收货地址管理</span>
    <span class="arrow icon-xiayiye"></span>
</div>

<script>

</script>
</body>

</html>
