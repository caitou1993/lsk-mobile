<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><title>花型详情</title><link href="css/common.22ba81e5.css" rel="stylesheet"><link href="css/pattern_detail.22ba81e5.css" rel="stylesheet"></head><body><div class="head-wrapper"><div class="head"><div class="left"><a class="icon-fanhui" href="#" onclick="history.go(-1);return false;"></a></div><div class="center">花型详情</div></div></div><div class="swiper-container" id="topSwiper"><div class="swiper-wrapper"><div class="swiper-slide"></div></div><div class="number"><span class="active-number">1</span><span class="total-number">/</span></div></div><div class="desc-wrapper border-bottom"><div class="left"><div class="item"><span id="productNo"></span> <span class="logo"></span></div><div class="item"><span class="name">剪版价：</span> <span class="value" id="cutPrice"></span></div><div class="item"><span class="name">大货价：</span> <span class="value" id="price"></span></div><div class="item address-wrapper"><span class="name">发货地：</span> <span class="value" id="address"></span></div><div class="color-wrapper item"><div class="name">色卡：</div><div class="value" id="messageColorCard"></div></div></div><div class="right border-left" id="collectWrapper"><div class="save"><i class="icon-star-small" id="collectStar"></i> <span class="text">收藏</span></div><div class="page-view"><span class="view-num" id="viewNum"></span> <span>次浏览</span></div></div></div><div class="message border-bottom" id="companyMessage"><div class="avatar-wrapper"><img class="avatar" id="avatar" src="../../images/avatar.png" width="60" height="60"></div><div class="content-wrapper"><div class="content"><div class="title"><span class="company-name" id="companyName"></span></div><div class="desc" id="companyBusiness"></div></div></div><i class="icon-xiayiye"></i></div><div class="patterns-params"><div class="parameter border-bottom"><span class="name">类型:</span><span class="value" id="category"></span></div><div class="parameter border-bottom"><span class="name">成分:</span><span class="value" id="ingredient"></span></div><div class="parameter border-bottom"><span class="name">库存:</span><span class="value" id="stock"></span></div><div class="parameter border-bottom"><span class="name">幅宽:</span><span class="value" id="width"></span></div><div class="parameter border-bottom"><span class="name">花高:</span><span class="value" id="height"></span></div></div><div class="footer"><div class="dress border-right" id="dress"><div class="icon-shiyi"></div><div class="text">试衣</div></div><div class="buy" id="buy"><div class="icon-gouwuche"></div><div class="text">我要采购</div></div><div class="call" id="call"><i class="icon-dianhua"></i> <span class="text">拨打电话</span></div></div><div class="mask" id="mask"></div><div class="color-card" id="colorCard"><div class="card-title border-bottom"><div class="avatar-wrapper"><img class="avatar" id="cardAvatar" src="" width="84" height="84"></div><div class="price-wrapper"><span class="name" id="referPriceName">剪小样参考价:&nbsp;&nbsp;</span><span class="money" id="referPriceValue"></span></div><div class="arrow" id="arrow"><span>&times;</span></div></div><div class="color-card-main"><div class="card-buy-type border-bottom" id="buyType"><span class="name">采购类型</span><span class="value active">剪小样</span><span class="value">下大货</span><span class="value">剪版</span></div><div class="card-pattern-color border-bottom"><div class="name">花型颜色</div><div class="value" id="patternColorWrapper"></div></div><div class="card-buy-num border-bottom"><span>采购数量</span> <input type="tel" id="buyNumIpt" placeholder="1片" readonly="readonly" value="1片"></div><div class="card-user-name border-bottom"><span>采购人</span> <input type="text" id="userNameIpt" placeholder="请输入采购人或公司名称"></div><div class="card-phone border-bottom"><span>联系电话</span> <input type="tel" id="phoneIpt" placeholder="请输入手机号码" maxlength="11"></div><div class="submit-tip"><span class="text">确认提交后系统将以短信方式通知到商家</span></div></div><div class="foot-wrapper-sticky"></div><div class="card-footer"><div class="cancel" id="cancel"><span class="text">取消</span></div><div class="confirm" id="confirm"><span class="text">确认</span></div></div></div><script type="text/javascript" src="js/common.22ba81e5.js"></script><script type="text/javascript" src="js/pattern_detail.22ba81e5.js"></script></body></html>
