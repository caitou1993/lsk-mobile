<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>新建收货地址</title><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><link href="css/common.22ba81e5.css" rel="stylesheet"><link href="css/edit_address.22ba81e5.css" rel="stylesheet"></head><body><div class="head-wrapper"><div class="head"><div class="left"><a class="icon-fanhui" href="./address_manage.html"></a></div><div class="center" id="title">新建收货地址</div><div class="right" id="save">保存</div></div></div><div class="user-info-wrapper"><div><span class="key"><span class="red">*</span>收货人</span> <input type="text" id="nameIpt" maxlength="6" placeholder="请输入姓名"></div><div><span class="key"><span class="red">*</span>联系电话</span> <input type="tel" id="phoneIpt" maxlength="11" placeholder="请输入联系电话"></div><div class="choose-address"><span class="key"><span class="red">*</span>地址区域</span> <input id="sel_city" type="text" placeholder="请选择地址区域" readonly="readonly"><div class="arrow icon-xiayiye"></div></div><div class="detail-address"><span class="key"><span class="red">*</span>详细地址</span><textarea cols="60" rows="60" id="addressIpt" placeholder="请输入详细收货地址"></textarea></div></div><script type="text/javascript" src="js/common.22ba81e5.js"></script><script type="text/javascript" src="js/edit_address.22ba81e5.js"></script></body></html>
